<ion-header [translucent]="true">
  <app-minha-toolbar></app-minha-toolbar>
</ion-header>

<ion-menu side="start" menuId="first" content-id="main-content">
  <ion-header>
    <ion-toolbar translucent>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item href="/tabs/tab1">
        <ion-icon name="home-outline" slot="start"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>
      <ion-item href="/tabs/tab2">
        <ion-icon name="clipboard-outline" slot="start"></ion-icon>
        <ion-label>Pedidos</ion-label>
      </ion-item>
      <ion-item href="/tabs/tab3">
        <ion-icon name="headset-outline" slot="start"></ion-icon>
        <ion-label>Atendimentos Suporte</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main-content"></ion-router-outlet>

<ion-content [fullscreen]="true">

  
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="ion-text-start">
          <h3>Gerenciamento Apego</h3>
          Clique no menu na barra acima para escolher um item para gerenciar.
        </div>
      </ion-col>
    </ion-row>
    
    
  </ion-grid>
  
 
  
</ion-content>

<ion-grid>
  <ion-row>
    <ion-col>
      <div class="ion-text-start">
      <ion-button color="danger" href="{{userLocationUrl}}/admin">Gerenciar Pelo Site</ion-button><br>
      <ion-button color="danger" href="https://app.jivosite.com/">Entrar no Jivochat pelo Site</ion-button><br>
      <ion-button color="danger" href="https://webmail.hostinger.com.br/auth">Entrar no Email Pelo Site</ion-button><br>
      <ion-button color="danger" href="{{userLocationUrl}}">Visualizar Site de Vendas</ion-button><br>
      </div>
    </ion-col>
  </ion-row>
  
  
</ion-grid>
